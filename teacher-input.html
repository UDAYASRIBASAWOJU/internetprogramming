<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Flashcards | Teacher Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --accent-color: #4cc9f0;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --success-color: #4bb543;
      --error-color: #ff3333;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
      min-height: 100vh;
      color: var(--dark-color);
    }
    
    .dashboard {
      display: flex;
      min-height: 100vh;
    }
    
    .sidebar {
      width: 280px;
      background: linear-gradient(180deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 30px 20px;
      box-shadow: 5px 0 15px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }
    
    .sidebar::before {
      content: '';
      position: absolute;
      top: -50px;
      right: -50px;
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
    }
    
    .sidebar-header {
      display: flex;
      align-items: center;
      margin-bottom: 40px;
      animation: animate__fadeInLeft 0.8s ease-out;
    }
    
    .sidebar-header i {
      font-size: 1.8rem;
      margin-right: 15px;
    }
    
    .sidebar-header h2 {
      font-size: 1.5rem;
      font-weight: 600;
    }
    
    .sidebar-menu {
      list-style: none;
      margin-top: 30px;
    }
    
    .sidebar-menu li {
      margin-bottom: 15px;
      animation: animate__fadeInLeft 0.8s ease-out;
      animation-fill-mode: both;
    }
    
    .sidebar-menu li:nth-child(1) { animation-delay: 0.2s; }
    .sidebar-menu li:nth-child(2) { animation-delay: 0.3s; }
    .sidebar-menu li:nth-child(3) { animation-delay: 0.4s; }
    .sidebar-menu li:nth-child(4) { animation-delay: 0.5s; }
    .sidebar-menu li:nth-child(5) { animation-delay: 0.6s; }
    
    .sidebar-menu a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      padding: 12px 15px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    
    .sidebar-menu a:hover, .sidebar-menu a.active {
      background: rgba(255, 255, 255, 0.2);
      transform: translateX(5px);
    }
    
    .sidebar-menu i {
      font-size: 1.2rem;
      margin-right: 15px;
      width: 20px;
      text-align: center;
    }
    
    .main-content {
      flex: 1;
      padding: 30px;
      position: relative;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    
    .user-profile {
      display: flex;
      align-items: center;
    }
    
    .user-profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      object-fit: cover;
    }
    
    .user-profile span {
      font-weight: 500;
    }
    
    .input-container {
      background: white;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      max-width: 800px;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
    }
    
    .input-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
    }
    
    .input-container h2 {
      font-size: 1.8rem;
      color: var(--primary-color);
      margin-bottom: 30px;
      text-align: center;
    }
    
    .input-group {
      margin-bottom: 25px;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 10px;
      font-weight: 500;
      color: #555;
    }
    
    .input-group input, .input-group textarea {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }
    
    .input-group textarea {
      min-height: 100px;
      resize: vertical;
    }
    
    .input-group input:focus, .input-group textarea:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
      outline: none;
    }
    
    .btn-group {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }
    
    .btn {
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 1;
    }
    
    .btn i {
      margin-right: 8px;
    }
    
    .btn-primary {
      background: var(--primary-color);
      box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
    }
    
    .btn-primary:hover {
      background: var(--secondary-color);
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
    }
    
    .btn-success {
      background: var(--success-color);
      box-shadow: 0 4px 15px rgba(75, 181, 67, 0.3);
    }
    
    .btn-success:hover {
      background: #3d9a36;
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(75, 181, 67, 0.4);
    }
    
    .flashcard-preview {
      background: white;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      max-width: 800px;
      margin: 30px auto;
    }
    
    .flashcard-preview h3 {
      font-size: 1.5rem;
      color: var(--primary-color);
      margin-bottom: 20px;
      text-align: center;
    }
    
    .flashcard-list {
      max-height: 400px;
      overflow-y: auto;
      padding-right: 10px;
    }
    
    .flashcard-item {
      background: #f9f9f9;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      border-left: 4px solid var(--primary-color);
      transition: all 0.3s ease;
    }
    
    .flashcard-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .flashcard-item h4 {
      font-size: 1.1rem;
      margin-bottom: 10px;
      color: var(--primary-color);
    }
    
    .flashcard-item p {
      margin-bottom: 8px;
    }
    
    .flashcard-item .options {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }
    
    .flashcard-item .option-tag {
      background: #e0e0e0;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
    }
    
    .flashcard-item .correct-option {
      background: var(--success-color);
      color: white;
    }
    
    .flashcard-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 10px;
    }
    
    .action-btn {
      background: none;
      border: none;
      cursor: pointer;
      color: #666;
      transition: all 0.3s ease;
    }
    
    .action-btn:hover {
      color: var(--primary-color);
      transform: scale(1.1);
    }
    
    .action-btn.delete:hover {
      color: var(--error-color);
    }
    
    .empty-state {
      text-align: center;
      padding: 40px;
      color: #666;
    }
    
    .empty-state i {
      font-size: 3rem;
      color: #e0e0e0;
      margin-bottom: 20px;
    }
    
    .empty-state p {
      font-size: 1.1rem;
    }
    
    .footer {
      text-align: center;
      padding: 20px;
      color: #666;
      font-size: 0.9rem;
      margin-top: 30px;
    }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--primary-color);
      border-radius: 10px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: var(--secondary-color);
    }
    
    /* Alert animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes fadeOut {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-10px); }
    }
    
    /* Floating icons for background animation */
    .floating-icons {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    
    .floating-icon {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: rgba(67, 97, 238, 0.1);
      border-radius: 50%;
      animation: float 15s linear infinite;
      bottom: -150px;
    }
    
    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
        bottom: -100px;
      }
      100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
        bottom: 1000px;
      }
    }
    
    .margin-top-20 {
      margin-top: 20px;
    }
    
    @media (max-width: 992px) {
      .dashboard {
        flex-direction: column;
      }
      
      .sidebar {
        width: 100%;
        padding: 20px;
      }
      
      .sidebar-menu {
        display: flex;
        overflow-x: auto;
        padding-bottom: 10px;
      }
      
      .sidebar-menu li {
        margin-right: 15px;
        margin-bottom: 0;
        white-space: nowrap;
      }
      
      .sidebar-menu a:hover {
        transform: translateY(3px);
      }
    }
    
    @media (max-width: 768px) {
      .input-container, .flashcard-preview {
        padding: 30px 20px;
      }
      
      .btn-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="sidebar">
      <div class="sidebar-header">
        <i class="fas fa-graduation-cap"></i>
        <h2>Teacher Dashboard</h2>
      </div>
      <ul class="sidebar-menu">
        <li><a href="#" class="active"><i class="fas fa-plus-circle"></i> Create Flashcards</a></li>
        <li><a href="#"><i class="fas fa-book"></i> My Decks</a></li>
        <li><a href="#"><i class="fas fa-users"></i> Classes</a></li>
        <li><a href="#"><i class="fas fa-chart-line"></i> Analytics</a></li>
        <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
      </ul>
    </div>
    <div class="main-content">
      <div class="floating-icons">
        <div class="floating-icon"></div>
        <div class="floating-icon"></div>
        <div class="floating-icon"></div>
        <div class="floating-icon"></div>
      </div>
      <div class="header animate__animated animate__fadeIn">
        <h1>Create Flashcards</h1>
        <div class="user-profile">
          <img src="https://via.placeholder.com/40" alt="Teacher profile picture">
          <span>Teacher</span>
        </div>
      </div>
      <div class="input-container animate__animated animate__fadeInUp">
        <h2>Add New Flashcard</h2>
        <div class="input-group">
          <label for="question">Question</label>
          <textarea id="question" placeholder="Enter your question here" aria-required="true"></textarea>
        </div>
        <div class="input-group">
          <label for="answer">Correct Answer</label>
          <input type="text" id="answer" placeholder="Enter the correct answer" aria-required="true">
        </div>
        <div class="input-group">
          <label for="options">Options (comma separated)</label>
          <input type="text" id="options" placeholder="Enter other options, separated by commas" aria-required="true">
        </div>
        <div class="btn-group">
          <button class="btn btn-primary" onclick="addFlashcard()" aria-label="Add or save flashcard">
            <i class="fas fa-plus"></i> Add Flashcard
          </button>
          <button class="btn btn-success" onclick="saveAndPreview()" aria-label="Save and preview flashcards">
            <i class="fas fa-save"></i> Save & Preview
          </button>
        </div>
      </div>
      <div class="flashcard-preview animate__animated animate__fadeInUp animate__delay-1s">
        <h3>Your Flashcards</h3>
        <div class="flashcard-list" id="flashcard-list" aria-live="polite"></div>
        <div class="btn-group margin-top-20">
          <button class="btn btn-primary" onclick="goToStudentPage()" aria-label="Share flashcards with students">
            <i class="fas fa-share"></i> Share with Students
          </button>
          <button class="btn btn-success" onclick="exportFlashcards()" aria-label="Export flashcards as JSON">
            <i class="fas fa-download"></i> Export Flashcards
          </button>
        </div>
      </div>
      <div class="footer animate__animated animate__fadeIn animate__delay-2s">
        <p>Â© 2025 Interactive Flashcards | Teacher Portal</p>
      </div>
    </div>
  </div>

  <script>
    let flashcards = [];
    
    // Validate and load flashcards from localStorage
    try {
      const storedFlashcards = JSON.parse(localStorage.getItem('flashcards'));
      if (Array.isArray(storedFlashcards) && storedFlashcards.every(card => 
        card.question && card.answer && Array.isArray(card.options)
      )) {
        flashcards = storedFlashcards;
      }
    } catch (e) {
      console.error('Error loading flashcards from localStorage:', e);
    }

    let editingIndex = -1;

    // DOM Elements
    const questionInput = document.getElementById('question');
    const answerInput = document.getElementById('answer');
    const optionsInput = document.getElementById('options');
    const flashcardList = document.getElementById('flashcard-list');

    // Initialize the page
    document.addEventListener('DOMContentLoaded', () => {
      displayFlashcards();

      // Add animation to input fields when focused
      const inputs = document.querySelectorAll('.input-group input, .input-group textarea');
      inputs.forEach(input => {
        input.addEventListener('focus', function() {
          this.parentNode.querySelector('label').style.color = 'var(--primary-color)';
          this.classList.add('animate__animated', 'animate__pulse');
        });
        input.addEventListener('blur', function() {
          this.parentNode.querySelector('label').style.color = '#555';
          this.classList.remove('animate__animated', 'animate__pulse');
        });
      });
    });

    // Add a new flashcard
    function addFlashcard() {
      const question = questionInput.value.trim();
      const answer = answerInput.value.trim();
      const optionsText = optionsInput.value.trim();

      if (!question || !answer || !optionsText) {
        showAlert('Please fill in all fields', 'error');
        return;
      }

      const options = optionsText.split(',').map(opt => opt.trim()).filter(opt => opt);
      if (options.length < 1) {
        showAlert('Please provide at least one option', 'error');
        return;
      }

      if (!options.includes(answer)) {
        options.push(answer);
      }

      const flashcard = { 
        question, 
        answer, 
        options: shuffleArray(options) 
      };

      if (editingIndex >= 0) {
        // Update existing flashcard
        flashcards[editingIndex] = flashcard;
        editingIndex = -1;
        document.querySelector('.btn-primary i').className = 'fas fa-plus';
        document.querySelector('.btn-primary').innerHTML = '<i class="fas fa-plus"></i> Add Flashcard';
      } else {
        // Add new flashcard
        flashcards.push(flashcard);
      }

      // Save to localStorage
      localStorage.setItem('flashcards', JSON.stringify(flashcards));

      // Clear inputs
      questionInput.value = '';
      answerInput.value = '';
      optionsInput.value = '';

      // Update display
      displayFlashcards();
      showAlert('Flashcard saved successfully!', 'success');

      // Focus on question field for next entry
      questionInput.focus();
    }

    // Display all flashcards
    function displayFlashcards() {
      flashcardList.innerHTML = '';

      if (flashcards.length === 0) {
        flashcardList.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-clipboard-list"></i>
            <p>No flashcards yet. Add your first flashcard above!</p>
          </div>
        `;
        return;
      }

      flashcards.forEach((flashcard, index) => {
        const flashcardEl = document.createElement('div');
        flashcardEl.className = 'flashcard-item animate__animated animate__fadeInUp';
        flashcardEl.style.animationDelay = `${index * 0.1}s`;
        flashcardEl.innerHTML = `
          <h4>${flashcard.question}</h4>
          <p><strong>Answer:</strong> ${flashcard.answer}</p>
          <div class="options">
            ${flashcard.options.map(opt => `
              <span class="option-tag ${opt === flashcard.answer ? 'correct-option' : ''}">${opt}</span>
            `).join('')}
          </div>
          <div class="flashcard-actions">
            <button class="action-btn edit" onclick="editFlashcard(${index})" aria-label="Edit flashcard">
              <i class="fas fa-edit"></i>
            </button>
            <button class="action-btn delete" onclick="deleteFlashcard(${index})" aria-label="Delete flashcard">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        `;
        flashcardList.appendChild(flashcardEl);
      });
    }

    // Edit a flashcard
    function editFlashcard(index) {
      const flashcard = flashcards[index];
      questionInput.value = flashcard.question;
      answerInput.value = flashcard.answer;

      // Filter out the correct answer from options
      const otherOptions = flashcard.options.filter(opt => opt !== flashcard.answer);
      optionsInput.value = otherOptions.join(', ');

      // Set editing mode
      editingIndex = index;
      document.querySelector('.btn-primary i').className = 'fas fa-save';
      document.querySelector('.btn-primary').innerHTML = '<i class="fas fa-save"></i> Save Changes';

      // Scroll to input form
      document.querySelector('.input-container').scrollIntoView({ behavior: 'smooth' });
      questionInput.focus();
    }

    // Delete a flashcard
    function deleteFlashcard(index) {
      if (confirm('Are you sure you want to delete this flashcard?')) {
        flashcards.splice(index, 1);
        localStorage.setItem('flashcards', JSON.stringify(flashcards));
        displayFlashcards();
        showAlert('Flashcard deleted', 'success');
      }
    }

    // Save and preview flashcards
    function saveAndPreview() {
      if (questionInput.value || answerInput.value || optionsInput.value) {
        if (confirm('You have unsaved changes. Would you like to save them first?')) {
          addFlashcard();
        }
      }

      if (flashcards.length > 0) {
        // Scroll to preview section
        document.querySelector('.flashcard-preview').scrollIntoView({ behavior: 'smooth' });
      } else {
        showAlert('No flashcards to preview', 'error');
      }
    }

    // Go to student quiz page
    function goToStudentPage() {
      if (flashcards.length === 0) {
        showAlert('Please create at least one flashcard first', 'error');
        return;
      }

      localStorage.setItem('flashcards', JSON.stringify(flashcards));
      try {
        window.location.href = 'student-quiz.html';
      } catch (e) {
        showAlert('Error navigating to student page. Please ensure student-quiz.html exists.', 'error');
      }
    }

    // Export flashcards
    function exportFlashcards() {
      if (flashcards.length === 0) {
        showAlert('No flashcards to export', 'error');
        return;
      }

      const dataStr = JSON.stringify(flashcards, null, 2);
      const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);

      const exportFileDefaultName = 'flashcards.json';

      const linkElement = document.createElement('a');
      linkElement.setAttribute('href', dataUri);
      linkElement.setAttribute('download', exportFileDefaultName);
      linkElement.click();
      linkElement.remove();

      showAlert('Flashcards exported successfully', 'success');
    }

    // Show alert message
    function showAlert(message, type) {
      const alert = document.createElement('div');
      alert.className = `alert-${type}`;
      alert.textContent = message;
      alert.style.position = 'fixed';
      alert.style.top = '20px';
      alert.style.right = '20px';
      alert.style.padding = '15px 25px';
      alert.style.borderRadius = '8px';
      alert.style.color = 'white';
      alert.style.backgroundColor = type === 'success' ? 'var(--success-color)' : 'var(--error-color)';
      alert.style.boxShadow = '0 5px 15px rgba(0, 0, 0, 0.1)';
      alert.style.zIndex = '1000';
      alert.style.animation = 'fadeIn 0.3s, fadeOut 0.3s 2.7s';

      document.body.appendChild(alert);

      setTimeout(() => {
        alert.remove();
      }, 3000);
    }

    // Helper function to shuffle array
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Add keyboard shortcut (Ctrl+Enter to save)
    document.addEventListener('keydown', function(e) {
      if (e.ctrlKey && e.key === 'Enter') {
        addFlashcard();
      }
    });

    // Add animation to buttons when clicked
    const buttons = document.querySelectorAll('.btn');
    buttons.forEach(button => {
      button.addEventListener('click', function() {
        this.classList.add('animate__animated', 'animate__pulse');
        setTimeout(() => {
          this.classList.remove('animate__animated', 'animate__pulse');
        }, 500);
      });
    });
  </script>
</body>
</html>
